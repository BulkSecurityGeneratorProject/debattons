<div class="container-fluid">
  <div class="row">
    <form class="col-md">
      <div class="form-group">
        <label for="login">Login</label>
        <input type="email" class="form-control" id="login" name="login" placeholder="Enter login" [(ngModel)]="user.login">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" name="password" placeholder="Password" [(ngModel)]="user.password">
      </div>
      <button type="submit" class="btn btn-primary" (click)="login()">Login</button>
    </form>
  </div>

</div>
