<div class="container-fluid">
  <div class="row">
    <form class="col-md">
      <div class="form-group">
        <label for="login">Login</label>
        <input type="email" class="form-control" id="login" name="login" placeholder="Enter login" [(ngModel)]="user.login">
      </div>
      <div class="form-group">
        <label for="email">Email address</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="Enter email" [(ngModel)]="user.email">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" name="password" placeholder="Password"
               [ngClass]="{'is-invalid': user.password != repeatPassword}" [(ngModel)]="user.password">
        <div class="invalid-feedback" *ngIf="user.password != repeatPassword">
          Passwords must be identical.
        </div>
      </div>
      <div class="form-group">
        <label for="repeatPassword">Repeat password</label>
        <input type="password" class="form-control" id="repeatPassword" name="repeatPassword" placeholder="Password"
               [ngClass]="{'is-invalid': user.password != repeatPassword}" [(ngModel)]="repeatPassword">
        <div class="invalid-feedback" *ngIf="user.password != repeatPassword">
          Passwords must be identical.
        </div>
      </div>
      <button type="submit" class="btn btn-primary" [disabled]="user.password != repeatPassword" (click)="createAccount()">Create account</button>
    </form>
  </div>

</div>
