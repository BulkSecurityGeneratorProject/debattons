<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="dbt-reaction-heading" jhiTranslate="debattonsApp.reaction.home.createOrEditLabel">Create or edit a Reaction</h2>
            <div>
                <dbt-alert-error></dbt-alert-error>
                <div class="form-group" [hidden]="!editForm.get('id').value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id"
                        readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="debattonsApp.reaction.title" for="field_title">Title</label>
                    <input type="text" class="form-control" name="title" id="field_title"
                           formControlName="title"/>
                    <div *ngIf="editForm.get('title').invalid && (editForm.get('title').dirty || editForm.get('title').touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('title').errors.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('title').errors.maxlength" jhiTranslate="entity.validation.maxlength" [translateValues]="{ max: 280 }">
                        This field cannot be longer than 280 characters.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="debattonsApp.reaction.content" for="field_content">Content</label>
                    <input type="text" class="form-control" name="content" id="field_content"
                           formControlName="content"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="debattonsApp.reaction.type" for="field_type">Type</label>
                    <select class="form-control" name="type" formControlName="type" id="field_type">
                        <option value="ROOT">{{'debattonsApp.ReactionType.ROOT' | translate}}</option>
                        <option value="AGREE">{{'debattonsApp.ReactionType.AGREE' | translate}}</option>
                        <option value="DISAGREE">{{'debattonsApp.ReactionType.DISAGREE' | translate}}</option>
                        <option value="COMMENT">{{'debattonsApp.ReactionType.COMMENT' | translate}}</option>
                        <option value="GOOD_QUALITY">{{'debattonsApp.ReactionType.GOOD_QUALITY' | translate}}</option>
                        <option value="BAD_QUALITY">{{'debattonsApp.ReactionType.BAD_QUALITY' | translate}}</option>
                    </select>
                    <div *ngIf="editForm.get('type').invalid && (editForm.get('type').dirty || editForm.get('type').touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('type').errors.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="debattonsApp.reaction.typeLevel" for="field_typeLevel">Type Level</label>
                    <input type="number" class="form-control" name="typeLevel" id="field_typeLevel"
                           formControlName="typeLevel"/>
                    <div *ngIf="editForm.get('typeLevel').invalid && (editForm.get('typeLevel').dirty || editForm.get('typeLevel').touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('typeLevel').errors.min" jhiTranslate="entity.validation.min" [translateValues]="{ min: 1 }">
                            This field should be at least 1.
                        </small>
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('typeLevel').errors.max" jhiTranslate="entity.validation.max" [translateValues]="{ max: 120 }">
                            This field cannot be more than 120.
                        </small>
                        <small class="form-text text-danger"
                            [hidden]="!editForm.get('typeLevel')?.errors?.number" jhiTranslate="entity.validation.number">
                            This field should be a number.
                        </small>
                    </div>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
