<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="dbt-reaction-heading" jhiTranslate="debattonsApp.reaction.home.createOrEditLabel">Create or edit a Reaction</h2>
            <div>
                <dbt-alert-error></dbt-alert-error>
                <div class="form-group" [hidden]="!reaction.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="reaction.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="debattonsApp.reaction.title" for="field_title">Title</label>
                    <input type="text" class="form-control" name="title" id="field_title"
                        [(ngModel)]="reaction.title" required maxlength="280"/>
                    <div [hidden]="!(editForm.controls.title?.dirty && editForm.controls.title?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.title?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.title?.errors?.maxlength" jhiTranslate="entity.validation.maxlength" [translateValues]="{ max: 280 }">
                        This field cannot be longer than 280 characters.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="debattonsApp.reaction.content" for="field_content">Content</label>
                    <input type="text" class="form-control" name="content" id="field_content"
                        [(ngModel)]="reaction.content" required/>
                    <div [hidden]="!(editForm.controls.content?.dirty && editForm.controls.content?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.content?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="debattonsApp.reaction.type" for="field_type">Type</label>
                    <select class="form-control" name="type" [(ngModel)]="reaction.type" id="field_type"  required>
                        <option value="ROOT">{{'debattonsApp.ReactionType.ROOT' | translate}}</option>
                        <option value="AGREE">{{'debattonsApp.ReactionType.AGREE' | translate}}</option>
                        <option value="DISAGREE">{{'debattonsApp.ReactionType.DISAGREE' | translate}}</option>
                        <option value="COMMENT">{{'debattonsApp.ReactionType.COMMENT' | translate}}</option>
                        <option value="GOOD_QUALITY">{{'debattonsApp.ReactionType.GOOD_QUALITY' | translate}}</option>
                        <option value="BAD_QUALITY">{{'debattonsApp.ReactionType.BAD_QUALITY' | translate}}</option>
                    </select>
                    <div [hidden]="!(editForm.controls.type?.dirty && editForm.controls.type?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.type?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="debattonsApp.reaction.typeLevel" for="field_typeLevel">Type Level</label>
                    <input type="number" class="form-control" name="typeLevel" id="field_typeLevel"
                        [(ngModel)]="reaction.typeLevel" min="1" jhiMin="1" max="15" jhiMax="15"/>
                    <div [hidden]="!(editForm.controls.typeLevel?.dirty && editForm.controls.typeLevel?.invalid)">
                        <small class="form-text text-danger"
                            [hidden]="!editForm.controls.typeLevel?.errors?.min" jhiTranslate="entity.validation.min" [translateValues]="{ min: 1 }">
                            This field should be at least 1.
                        </small>
                        <small class="form-text text-danger"
                            [hidden]="!editForm.controls.typeLevel?.errors?.max" jhiTranslate="entity.validation.max" [translateValues]="{ max: 15 }">
                            This field cannot be more than 15.
                        </small>
                        <small class="form-text text-danger"
                            [hidden]="!editForm.controls.typeLevel?.errors?.number" jhiTranslate="entity.validation.number">
                            This field should be a number.
                        </small>
                    </div>
                </div>

                <!--
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="debattonsApp.reaction.creator" for="field_creator">Creator</label>
                    <select class="form-control" id="field_creator" name="creator" [(ngModel)]="reaction.creator" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="userOption.id === reaction.creator?.id ? reaction.creator : userOption" *ngFor="let userOption of users; trackBy: trackUserById">{{userOption.login}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="debattonsApp.reaction.parentReaction" for="field_parentReaction">Parent Reaction</label>
                    <select class="form-control" id="field_parentReaction" name="parentReaction" [(ngModel)]="reaction.parentReaction" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="reactionOption.id === reaction.parentReaction?.id ? reaction.parentReaction : reactionOption" *ngFor="let reactionOption of reactions; trackBy: trackReactionById">{{reactionOption.title}}</option>
                    </select>
                </div>
                -->
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
