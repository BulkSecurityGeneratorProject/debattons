<div class="container-fluid h-100">
    <div class="row justify-content-center h-100 align-items-center">
        <div class="col-md-8 col-sm-6 reaction-graph" [visNetwork]="visNetwork" [visNetworkData]="visNetworkData" [visNetworkOptions]="visNetworkOptions" (initialized)="networkInitialized()">

        </div>
        <div class="col-md-4 col-sm-6">
            <div *ngIf="reaction">
                <h2><span jhiTranslate="debattonsApp.reaction.detail.title">Reaction</span> {{reaction.id}}</h2>
                <hr>
                <dbt-alert-error></dbt-alert-error>
                <dl class="row-md jh-entity-details">
                    <dt><span jhiTranslate="debattonsApp.reaction.title">Title</span></dt>
                    <dd>
                        <span>{{reaction.title}}</span>
                    </dd>
                    <dt><span jhiTranslate="debattonsApp.reaction.content">Content</span></dt>
                    <dd>
                        <span>{{reaction.content}}</span>
                    </dd>
                    <dt><span jhiTranslate="debattonsApp.reaction.type">Type</span></dt>
                    <dd>
                        <span jhiTranslate="{{'debattonsApp.ReactionType.' + reaction.type}}">{{reaction.type}}</span>
                    </dd>
                    <dt><span jhiTranslate="debattonsApp.reaction.typeLevel">Type Level</span></dt>
                    <dd>
                        <span>{{reaction.typeLevel}}</span>
                    </dd>
                    <dt><span jhiTranslate="debattonsApp.reaction.supportScore">Support Score</span></dt>
                    <dd>
                        <span>{{reaction.supportScore}}</span>
                    </dd>
                    <dt><span jhiTranslate="debattonsApp.reaction.creator">Creator</span></dt>
                    <dd>
                        {{reaction.creator?.login}}
                    </dd>
                    <dt><span jhiTranslate="debattonsApp.reaction.parentReaction">Parent Reaction</span></dt>
                    <dd>
                        <div *ngIf="reaction.parentReaction">
                            <a [routerLink]="['/reaction', reaction.parentReaction?.id, 'view']">{{reaction.parentReaction?.title}}</a>
                        </div>
                    </dd>
                </dl>

                <button type="submit"
                        (click)="previousState()"
                        class="btn btn-info">
                    <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
                </button>

                <button type="button"
                        [routerLink]="['/reaction', reaction.id, 'edit']"
                        class="btn btn-primary">
                    <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
                </button>

                <button type="button"
                        [routerLink]="['/reaction', reaction.id, 'react']"
                        class="btn btn-primary">
                    <fa-icon icon="directions"></fa-icon>&nbsp;<span jhiTranslate="debattonsApp.reaction.action.reactToThis"> React to this</span>
                </button>
            </div>
        </div>
    </div>
</div>
